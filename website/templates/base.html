<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="/static/custom.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <title>{% block title %}Home{% endblock %}</title>
  </head>
  
  
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: fixed; width: 100%; z-index:100">          
      <div class="navbar-nav">
        {% if user.is_authenticated %}          
        <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>                    
        {% else %}
        <a class="nav-item nav-link" id="login" href="/login">Login</a>
        <a class="nav-item nav-link" id="signUp" href="/sign-up">Sign Up</a>
        {% endif %}
      </div>    
    </nav>


    <!--
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %} {% if category ==
    'error' %}
    <div class="alert alert-danger alter-dismissable fade show" style="margin-top:40px" role="alert">
      {{ message }}
    </div>
    {% else %}
    <div class="alert alert-success alter-dismissable fade show" style="margin-top:40px" role="alert">
      {{ message }}      
    </div>
    {% endif %} {% endfor %} {% endif %} {% endwith %}
    -->

    
    <div style="height:100%; width: 100%; position: relative; min-width:800px; top: 80px;">

      <div class="row-offcanvas row-offcanvas-left"">
        
        <div id="sidebar" class="sidebar-offcanvas">
          <p class="visible-xs" style="text-align:right">
            <button type="button" class="btn btn-sm btn-collapse" data-toggle="offcanvas">
              <i class="fa fa-angle-double-left" style="color:rgb(220, 220, 220)"></i>
            </button>
          </p>
          <div style="margin-top:-22px"></div>  

          <nav class="navbar bg-dark">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/" style="color: whitesmoke"><div style="width: 212px; background-color:grey; text-align: center; margin-left:-16px">Home</div></a></li>              
              <li class="active"><a href="/activities" style="color: whitesmoke"><div style="width: 212px; background-color:grey; text-align: center; margin-left:-16px">Activities</div></a></li>              
            </ul>
          </nav>

        </div>  
      </div>


      <div class="main-content">
        <div>
          {% block content %} {% endblock %}
        </div>
      </div>


    </div>




    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
    
  </body>
</html>
